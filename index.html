<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta NFT
    </title>
</head>
<body>
    <div class="container">
        <div class="container__tarjeta">
            <div class="container__img">
                <img src="imagenes/image-equilibrium.jpg" alt="Este es la imagen">
            </div>
            <div class="datos">
                <h1>
                    Equilibrium #3429
                </h1>
                <p>
                    Our Equilibirum collection promotes <br>
                    balance and calm
                </p>
            </div>
            <div class="indicadores">
                <div class="container__indicadores">
                    <img src="imagenes/icon-ethereum.svg" alt="Icono de icon-ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="container__indicadores">
                    <img src="imagenes/icon-clock.svg" alt="Icono de tiempo">
                    <p class="texto_reloj">3 dias left</p>
                </div>
            </div>
            <hr class="separate" />
            <div class="avatar">
                <img src="imagenes/image-avatar.png" alt="avatar de persona">
                <p>Creation of <label>Jules Wyvern</label></p>
            </div>
        </div>
    </div>
    
</body>
</html>
